<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <form>
        <label>
            <p>1. What is your favorite food?</p>
            <input type="radio" name="food" id="1">Rice
        </label>
        <label>
            <input type="radio" name="food" id="2">Yam
        </label>

        <label>
            <p>2. What do you eat it with?</p>
            <input type="radio" name="side" id="stew">Stew
        </label>
        <label>
            <input type="radio" name="side" id="soup">Soup
        </label>

        <label>
            <p>3. Sorry I didn't ask your name :)</p>
            <input type="text" name="" id="fname">
        </label>
        <label>
            <p>4. You didn't add your last name :(</p>
            <input type="text" name="lname" id="lname">
        </label>
        <br>
        <button type="submit">Lets GO!</button>
    </form>
    
</body>
</html>
